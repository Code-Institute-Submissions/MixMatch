<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MixMatch</title>
</head>
<body>

    <!-- for game level. It will generate the amount of cards depending on difficulty -->
    <div class="container buttons">
        <div class="row text-center">
            <div class="col-12">
                <h5><p class="pt-2">MixMatch - Match the Pokémons!</p></h5>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-xs btn-success" id="easy">Easy</button>
                <button type="button" class="btn btn-xs btn-warning" id="medium">Medium</button>
                <button type="button" class="btn btn-xs btn-danger" id="hard">Hard</button>
                <hr>
            </div>

            <!-- Container for the turn counter -->
            <div class="col-12 count-clicks">
                <h5><p class="clicks">Turns: 0</p></h5>
                <hr>
            </div>
        </div>   
    </div>

    <!-- The loaded memory game output-->
    <div class="container">
        <div class="row no-gutters" id="output"></div>
    </div>

    <!-- Start Page -->
    <div class="container start-page">
        <div class="row text-center">
            <div class="col-12 mx-auto">
                <h1 class="pb-4">Let's Play</h1>
                <h6 class="pb-4">
                    Start the game by selecting your difficulty level.
                    You can choose between Easy, Medium and Hard. 
                    <h5 class="pb-3">Good Luck!</h5>
                </h6>
                <img class="w-75" src="https://media.giphy.com/media/ccctlnR5XKl1e/giphy.gif" style="border-radius: 8px;">
            </div>
        </div>
    </div>

    <!-- Loading Pikachu -->
    <div class="container loadingDiv">
        <div class="row text-center">
            <div class="col-12">
                <img src="https://media.giphy.com/media/jM4bWFBKpSFeo/giphy.gif">
            </div>
            <div class="col-12"><h2>Loading Pokémons</h2></div>
        </div>
    </div>

    <!-- Victory page -->
    <div class="container victoryPage">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="pb-2">Victory!</h1>
                <h6 class="pb-2">Reset the game by choosing difficulty</h6>
                <img class="w-50" src="https://media.giphy.com/media/FMapondVtL2Fi/giphy.gif">
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="assets/js/main.js"></script>    
</body>
</html>
